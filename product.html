<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <style>
        img {
            object-fit: contain;
            max-width: 100%;
        }

        .primary-image {
            height: 300px;
        }

        .images {
            height: 150px;
        }
        .layer{
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="layer" v-if="checkStatus === true"></div>
        <div class="container" v-else>
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index) in products" :key="item.id">
                                <td width="150">{{item.title }}</td>
                                <td width="120">
                                    {{ item.origin_price }}
                                </td>
                                <td width="120">
                                    {{ item.price }}
                                </td>
                                <td width="150">
                                    <span class="text-success" v-if="item.num >= item.is_enabled">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary" @click="detailBtn(item)">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                    <button type="button" @click="logout">登出</button>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="showActive === 1">
                        <div class="card mb-3">
                            <img :src="showProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ showProduct.title }}
                                    <span class="badge bg-primary ms-2">{{showProduct.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ showProduct.description}}</p>
                                <p class="card-text">商品內容：{{ showProduct.content}}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ showProduct.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ showProduct.origin_price}}</del></p>
                                    元 / {{showProduct.unit }}
                                </div>
                            </div>
                        </div>
                        <template v-for="(item) in showProduct.imagesUrl">
                            <img :src="item" :alt="showProduct.title" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                checkStatus:true,
                url: 'https://vue3-course-api.hexschool.io/v2',
                path: 'lisashark',
                // 產品資料格式
                products: [],
                showProduct: {},
                showActive: 0,
            }
        },
        methods: {
            checkLogin() {
                let token = ''
                if (document.cookie.search('hexToken') >= 0) {
                    token = document.cookie.split(';').find(item => item.search('hexToken') >= 0).split('=')[1];
                    axios.defaults.headers.common['Authorization'] = token;
                }

                axios.post(`${this.url}/api/user/check`)
                    .then((res) => {
                        console.log(res);
                        this.checkStatus = false;
                    })
                    .catch((error) => {
                        console.dir(error)
                        location.href = "./login.html";                        
                    })
            },
            logout() {
                axios.defaults.headers.common['Authorization'] = ''; 
                document.cookie = `hexToken='';`
                axios.post(`${this.url}/logout`)
                    .then((res) => {
                        console.log(res);
                    })
                    .catch((error) => {
                        console.dir(error)
                        location.href = "./login.html";
                    })
            },
            getProduct(){
                axios.get(`${this.url}/api/${this.path}/admin/products/all`)
                    .then((res) => {
                        this.products = Object.values(res.data.products)
                    })
                    .catch((error) => {
                        console.dir(error)                        
                    })

            },
            detailBtn(item) {
                this.showProduct = item;
                this.showActive = 1;
            }
        },
        mounted() {
            this.checkLogin();
            this.getProduct();
        },

    }).mount('#app')
</script>

</html>
